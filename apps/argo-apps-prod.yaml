apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/lizabethwordp/k8s-app-of-apps         # App-of-Apps repo
    targetRevision: prod
    path: apps/prod                     # âœ… Only dev apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
